<div class="container">
    <h2>User Settings</h2>
    <form #form="ngForm">

        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" ngModel />
        </div>

        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck" 
                    name="defaultCheck" ngModel>
            <label class="form-check-label" for="defaultCheck1">
                Email Special Offers
            </label>
        </div>

        <p><b>User Interface Style</b></p>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" value="Light" ngModel
                    checked>
                <label class="form-check-label" for="lightInterface">
                    Light
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface" value="Medium" ngModel>
                <label class="form-check-label" for="mediumInterface">
                    Medium
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="darkInterface" value="Dark"
                    ngModel>
                <label class="form-check-label" for="darkInterface">
                    Dark
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-control" id="subscriptionType" name="subscriptionType" ngModel>
                <option>Monthly</option>
                <option>Annual</option>
                <option>Lifetime</option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" class="form-control" rows="3" ngModel></textarea>
        </div>

        <button class="btn btn-primary form-group">Send</button>

    </form>
</div>

<h3>{{form.value | json}}</h3>
